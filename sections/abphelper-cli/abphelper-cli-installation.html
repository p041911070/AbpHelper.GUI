<template class="task-template">
  <section id="abphelper-cli-installation-section" class="section js-section u-category-abphelper-cli">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          AbpHelper CLI Installation
        </h1>
        <h3>AbpHelper CLI is a dotnet global tool.</h3>
        <p>See the <a href="https://github.com/EasyAbp/AbpHelper.CLI">AbpHelper CLI Github repository<span class="u-visible-to-screen-reader">(opens in new window)</span></a> in your browser for more informations.</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">Install AbpHelper CLI
          <div class="demo-meta u-avoid-clicks">Install dotnet global tool: AbpHelper CLI</div>
        </button>
        <div id="box-abphelper-cli-installation-install" class="demo-box">
          <h5 style="margin-top: 0;">Command</h5>
          <pre><code>dotnet tool install -g EasyAbp.AbpHelper</code></pre>

          <div id="abphelper-cli-installation-install-info">
            <h5>Version</h5>
            <input id="abphelper-cli-installation-install-version" class="demo-input" type="text" value="latest" />
          </div>

          <h5>
            <button class="demo-button" id="abphelper-cli-installation-install-execute">Execute</button>
          </h5>

          <div id="abphelper-cli-installation-install-process" class="hidden">
            <h5>Command Line Process</h5>
            <textarea></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">Update AbpHelper CLI
          <div class="demo-meta u-avoid-clicks">Update dotnet global tool: AbpHelper CLI</div>
        </button>
        <div id="box-abphelper-cli-installation-update" class="demo-box">
          <h5 style="margin-top: 0;">Command</h5>
          <pre><code>dotnet tool update -g EasyAbp.AbpHelper</code></pre>

          <div id="abphelper-cli-installation-update-info">
            <h5>Version</h5>
            <input id="abphelper-cli-installation-update-version" class="demo-input" type="text" value="latest" />
          </div>

          <h5>
            <button class="demo-button" id="abphelper-cli-installation-update-execute">Execute</button>
          </h5>

          <div id="abphelper-cli-installation-update-process" class="hidden">
            <h5>Command Line Process</h5>
            <textarea></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">Uninstall AbpHelper CLI
          <div class="demo-meta u-avoid-clicks">Uninstall dotnet global tool: AbpHelper CLI</div>
        </button>
        <div id="box-abphelper-cli-installation-uninstall" class="demo-box">
          <h5 style="margin-top: 0;">Command</h5>
          <pre><code>dotnet tool uninstall -g EasyAbp.AbpHelper</code></pre>

          <h5>
            <button class="demo-button" id="abphelper-cli-installation-uninstall-execute">Execute</button>
          </h5>

          <div id="abphelper-cli-installation-uninstall-process" class="hidden">
            <h5>Command Line Process</h5>
            <textarea></textarea>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/abphelper-cli/abphelper-cli-installation.js')
    </script>

  </section>
</template>
