<template class="task-template">
  <section id="abphelper-cli-generate-localization-section" class="section js-section u-category-abphelper-cli">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          Localization Generator
        </h1>
        <h3>Automatically generate localization.</h3>
        <p>See the <a href="https://github.com/EasyAbp/AbpHelper.CLI">AbpHelper CLI Github repository<span class="u-visible-to-screen-reader">(opens in new window)</span></a> in your browser for more informations.</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">Generate Localization Item(s)
          <div class="demo-meta u-avoid-clicks">Generate localization item(s) according to the specified name(s)</div>
        </button>
        <div id="box-abphelper-cli-generate-localization-item" class="demo-box">
          <h5 style="margin-top: 0;">Command</h5>
          <pre><code>abphelper generate localization [options] [&lt;names&gt;...]</code></pre>
          <div id="localization-item-info">
            <h5>Names</h5>
            <input id="localization-item-names" class="demo-input" type="text" placeholder="e.g. Gender Age" />
            <p id="localization-item-names-desc">The localization item names, separated by the space char</p>
            <h5>Solution</h5>
            <input id="localization-item-solution-file" class="demo-input" type="text" placeholder="Select a .sln file" />
            <button id="localization-item-select-solution-file-btn" class="demo-button">Select</button>
          </div>

          <div id="localization-item-options">
            <h5>Extra Options</h5>
            <div>
              <div>
                <label>Excluded Directories</label>
                <div style="margin-top: 14px;">
                  <input id="localization-item-options-exclude" class="demo-input" type="text" placeholder="Excluded Directories" />
                </div>
              </div>
              <p id="localization-item-options-exclude-desc">Exclude directories when searching files, arguments can contain a combination of valid literal path and wildcard (* and ?) characters. Use double asterisk(**) to search all directories. Example: --exclude *Folder1 Folder2/Folder* **/*Folder? **/*Folder*.</p>
            </div>
          </div>

          <h5>
            <button class="demo-button" id="localization-item-execute">Execute</button>
          </h5>

          <div id="localization-item-process" class="hidden">
            <h5>Command Line Process</h5>
            <textarea></textarea>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/abphelper-cli/abphelper-cli-generate-localization-item.js')
    </script>

  </section>
</template>
